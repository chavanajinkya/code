<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:11pt;">                        </span><span style=" font-size:11pt; font-weight:600;">उदयास्ताधिकारः ।                    ९९</span></p>
<hr />
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:11pt;">         मधुसूदनसूनुनोदितो यस्तिलकः श्रीपृथुनेह जिष्णुनोक्ते । </span></p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:11pt;">         हृद्दि त विनिधाय नूतनोऽय रधितोऽस्तौदयिके सुधाकरेण ।। </span></p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:11pt;">   इति श्रीकृपालुदत्तसूनुसुधाकरद्विवेदिविरचिते </span><span style=" font-size:11pt;">ब्राह्मस्फुटसिद्धान्त</span><span style=" font-size:11pt;">- </span></p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:11pt;">               नूतनतिलके उदयास्ताधिकारः </span><span style=" font-size:11pt;">षष्ठः ॥६ ॥</span><span style=" font-size:11pt;"> </span></p>
<p style="-qt-paragraph-type:empty; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-size:11pt;"><br /></p>
<p style="-qt-paragraph-type:empty; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-size:11pt;"><br /></p>
